name:                rust-notebook-language-server
version:             0.1.0.0

extra-source-files:
- README.md
- CHANGELOG.md

dependencies:
- aeson
- base >= 4.7 && < 5
- containers
- filepath
# - language-rust
- lens
- lens-regex-pcre
- lsp-types
- monad-logger
- mtl
- network-uri
- pcre-light
- random
- safe
- string-interpolate
- text
- text-rope
- unliftio
- unliftio-core

default-extensions:
- OverloadedStrings
- QuasiQuotes
- NamedFieldPuns
- RecordWildCards
- ScopedTypeVariables
- FlexibleContexts
- FlexibleInstances
- LambdaCase
- ViewPatterns
- MultiWayIf
- TupleSections
- NumericUnderscores
- TypeApplications

ghc-options:
- -Wunused-packages
- -Wall
- -fno-warn-name-shadowing

library:
  source-dirs: src
  dependencies:
  - myers-diff
  - time

executables:
  rust-notebook-language-server:
    main: Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -W
    dependencies:
    - bytestring
    - optparse-applicative
    - process
    - retry
    - rust-notebook-language-server
    - unix

tests:
  rust-notebook-language-server-test:
    main: Main.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -W
    dependencies:
    - bytestring
    - exceptions
    - rust-notebook-language-server
    - QuickCheck
    - sandwich
    - sandwich-quickcheck
